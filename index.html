<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
        <div class="grid">
            <input type="text" class="grid-input">

            <div class="grid-keys">
                <button type="button" class="operator operator1" value="+">+</button>
                <button type="button" class="operator operator1" value="-">-</button>
                <button type="button" class="operator operator1" value="*">&times;</button>
                <button type="button" class="operator operator1" value="/">&div;</button>

                <button type="button" value="7">7</button>
                <button type="button" value="8">8</button>
                <button type="button" value="9">9</button>

                <button type="button" value="4">4</button>
                <button type="button" value="5">5</button>
                <button type="button" value="6">6</button>

                <button type="button" value="1">1</button>
                <button type="button" value="2">2</button>
                <button type="button" value="3">3</button>

                <button type="button" value="0">0</button>
                <button type="button" class="decimal" value=".">.</button>
                <button type="button" class="clear" value="clear">AC</button>

                <button type="button" class="equal-sign operator1" value="=">=</button>
            </div>
        </div>
    
    <script src='main.js'></script>
</body>
</html>
